    <main>
        <h1 class="reg">Registration for Website Voting
        </h1>
        <form action="record.html" method="get">
            <label for="username">Username: <span class="required">*</span>
                <input type="text" id="username" name="username" required>
            </label>
            <br>

            <label for="password">Password: <span class="required">*</span>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                    placeholder="Minimum 8 characters, alphanumeric">
            </label>
            <br>

            <label for="password2">Confirm Password: <span class="required">*</span>
                <input type="password" id="password2" name="password2" required>
            </label>
            <br>

            <label for="email">Please enter a valid email address: <span class="required">*</span>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
            </label>
            <br>

            <label for="r">Page Rating:
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" step="1" value="1" list="rangevalues">
            </label>
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <br>

            <input id="reg" type="submit" value="Register">
        </form>
