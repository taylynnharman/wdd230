    <div class="hero">
        <picture>
            <source srcset="images/hero-small.webp" media="(max-width: 400px)">
            <source srcset="images/hero-medium.webp" media="(max-width: 960px)">
            <img src="images/hero-large.webp" alt="Draper Utah Temple" width="1500" height="750">
        </picture>
        <div class="herolabel">
            <p>Draper Utah Temple</p>
        </div>
    </div>
    <main>
        <form action="record.html" method="get">
            <label>Username: <span class="required">*</span></label>
            <input type="text" id="username" name="username" required>
            <br>

            <label>Password: <span class="required">*</span></label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
            <br>

            <label>Confirm Password: <span class="required">*</span></label>
            <input type="password" id="password2" name="password2" required>
            <br>

            <label>Please enter a valid email address: <span class="required">*</span></label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
            <br>

            <label for="r">Page Rating:</label>
            <div id="rangevalue">1</div>
            <input type="range" id="r" name="r" min="1" max="10" step="1" value="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>

            <br>


            <input id="reg" type="submit" value="Register">
        </form>
    </main>
